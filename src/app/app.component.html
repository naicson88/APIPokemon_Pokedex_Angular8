
<!-- Toolbar -->
<div class="toolbar" role="banner" >
    <div class="spacer"></div>
  <a aria-label="Angular on twitter" target="_blank" rel="noopener" href="https://twitter.com/angular" title="Twitter"> </a>

</div>

  <mat-paginator [length]="this.pokemons.length"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              (page)="OnPageChange($event)"
              >
</mat-paginator>

<div class="content" role="main">

  <mat-form-field class="example-full-width" style="margin-left: 130px; margin-top: 20px; color: black; margin-bottom: 10px;" >
    <mat-label  >Procure um Pokemon</mat-label>
    <input matInput type="search" [(ngModel)]="pokemonFilter.name" (keyup)="onFiltro($event)" placeholder="Ex: Pikachu" >
  </mat-form-field>

<div class="card-div"> 

    <div class="sub-div-cards" *ngFor="let pokemon of pageSlice | filterBy: pokemonFilter" >
      <mat-card class="cardprincipal">
        <mat-card-header>
        <div mat-card-avatar class="example-header-image"><span style="color: red; font-size: 30px;font-weight: bolder"> #{{pokemon.id}}</span> </div>
          <mat-card-title>{{pokemon.name | titlecase}}</mat-card-title>
          <mat-card-subtitle>{{pokemon.type1| titlecase}} /{{pokemon.type2 | titlecase}}  </mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{pokemon.imagem}}" alt="Pokemon" width="100px" height="150px">
    
        <mat-card-actions>
          <button class='mat-button'>DETALHES</button>
        </mat-card-actions>
      </mat-card>
    </div>

</div>
